<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet-Container CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Validate Form JS -->
    <script type="text/javascript" src="/scripts/validate-form.js"></script>

    <!-- IOICON link JS -->
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <input type="submit" value="Compose" id="compose"></input>
    </nav>

    <!-- new-tweet and tweet container section -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
            <textarea id="text-area" name="text" autofocus="autofocus" placeholder="What are you humming about?"></textarea>
            <input id="tweet" type="submit" value="Tweet">
            <span id= "counter" class="counter">140</span>
            <span id="errorMessage" class="errorMessage"></span>
        </form>
      </section>
      <section id="tweets-container" class="tweet">
      </section>
    </main>

  </body>
</html>
