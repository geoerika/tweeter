<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet-Container CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweet Hover Css -->
    <<script type="text/javascript" src="/scripts/tweet-hover.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
            <textarea id= "text-area" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span id= "counter" class="counter">140</span>
        </form>
      </section>
      <section class="tweet">
        <article>
          <header>
              <img>avatar</img>
              <h2>Name</h2>
              <span>@Name</span>
          </header>
            <div>
              <p>Tweet</p>
            </div>
          <footer>
            <div>
              <p>10 days ago</p>
              <span id= "icons" class="ui-icon ui-icon-flag ui-icon-refresh ui-icon-heart "></span>
            </div>
          </footer>

        </article>
      </section>

    </main>

  </body>
</html>
